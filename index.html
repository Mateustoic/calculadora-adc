<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frequência - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/celebro.icone.png" type="image/x-icon">

</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="content">
                <img src="img/celebro.icone.png" alt="Imagem de cérebro" class="brain-image">
                <h1>Ainda da tempo</h1>
                <p>Assuma o controle do seu semestre</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="login-card">
                <form id="loginForm">
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit" class="btn-primary">Entrar</button>
                    <a href="#" class="link-cadastro" id="toggleForm">Cadastrar-se</a>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
